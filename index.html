<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="box-border h-screen bg-indigo-100 flex flex-row justify-center items-center" style="font-family: Outfit ;">
  <div class="bg-white rounded-xl w-72 flex flex-col items-center justify-between p-3 shadow-2xl">
    <img class="rounded-xl mb-3" src="./images/image-qr-code.png" alt="image-qr-code">
    <div class="text-center">
      <p class="font-bold text-xl mb-2">Improve your front-end skills by building projects</p>
      <p class="text-gray-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
